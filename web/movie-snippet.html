<div class="movie container">
	<div class="col-sm-3 col-md-offset-1">
	<div class="movie-image">
		<img src="images/movie/b/{{id}}.jpg">
	</div>
	</div>
	<div class="col-sm-5">
		<div class="movie-title"><h1>{{Title}}</h1></div>
		<div class="det-list">
			<div class="col-md-6">
				<p>Genre:</p>
				<p>Duration:</p>
				<p>IMDb Rating:</p>
				<p>BookMyShow Rating:</p>
				<p>Quality:</p>
				<p>Resolution:</p>

				
			</div>
			<div class="col-md-6">
				<p>{{genre}}</p>
				<p>{{dur}}</p>
				<p>{{IMDB}}</p>
				<p>{{BookMyShow}}</p>
				<p>1080p</p>
				<p>1920x800</p>

				
			</div>
		</div>
	</div>
	<div class="col-md-offset-1 col-sm-11">
	<h2>Summary</h2>
		<p>
			{{des}}
		</p>
	</div>
</div>
